<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Serveur info!</title>
	<style>
		/* Réinitialisation des marges et du padding pour tous les éléments */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Fond de la page */
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f4f4f9;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		/* Conteneur central */
		.container {
			text-align: center;
			background-color: #ffffff;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			padding: 40px;
			width: 80%;
			max-width: 600px;
		}

		/* Style du titre principal */
		h1 {
			font-size: 2.5em;
			color: #28a745;
			margin-bottom: 20px;
		}

		/* Style du paragraphe de message */
		p {
			font-size: 1.1em;
			color: #555;
			margin-bottom: 20px;
		}

		/* Style des informations supplémentaires */
		.info {
			background-color: #f0f0f0;
			padding: 20px;
			border-radius: 8px;
			margin-top: 20px;
			font-size: 1em;
			color: #666;
		}

		/* Style des liens (s'il y en a) */
		a {
			color: #007bff;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		/* Style du paragraphe pour les headers client */
		.info p {
			white-space: pre-line;
		}

	</style>
</head>

<body>
	<div class="container">
		<div class="message">
			<h1>Informations</h1>
			<p>Ci-dessous, des informations sur la requête effectuée par le client</p>
			<div class="info">
				<p>{request}</p>
			</div>
		</div>
	</div>
</body>

</html>
