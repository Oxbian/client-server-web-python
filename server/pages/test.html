<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page Bizarre</title>
	<style>
		body {
			background-color: #00ff00;
			font-family: 'Comic Sans MS', cursive, sans-serif;
			color: #ff007f;
			margin: 0;
			overflow: hidden;
			animation: wobbly 3s infinite;
		}

		@keyframes wobbly {
			0% {
				transform: rotate(0deg);
			}

			25% {
				transform: rotate(15deg);
			}

			50% {
				transform: rotate(-15deg);
			}

			75% {
				transform: rotate(10deg);
			}

			100% {
				transform: rotate(0deg);
			}
		}

		h1 {
			text-align: center;
			font-size: 5rem;
			text-shadow: 5px 5px 10px #ff0000, -5px -5px 10px #ff0000;
			transform: rotate(-10deg);
			color: #ff0033;
			animation: pulse 1s infinite;
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}

			50% {
				transform: scale(1.5);
			}

			100% {
				transform: scale(1);
			}
		}

		.crazy-text {
			font-size: 2rem;
			text-align: center;
			background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
			-webkit-background-clip: text;
			color: transparent;
			letter-spacing: 5px;
			animation: color-change 1.5s infinite alternate;
		}

		@keyframes color-change {
			0% {
				color: #ff00ff;
			}

			50% {
				color: #ffff00;
			}

			100% {
				color: #00ffff;
			}
		}

		@keyframes float {
			0% {
				transform: translateY(0);
			}

			50% {
				transform: translateY(-30px);
			}

			100% {
				transform: translateY(0);
			}
		}

		.rotating-circle {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: radial-gradient(circle, #ff00ff, #ff0000);
			position: absolute;
			top: 10%;
			left: 80%;
			animation: rotate-circle 4s infinite linear;
		}

		@keyframes rotate-circle {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.rainbow-border {
			border: 10px solid transparent;
			border-radius: 50px;
			padding: 20px;
			position: absolute;
			bottom: 10%;
			left: 10%;
			animation: rainbow-border 5s infinite linear;
		}

		@keyframes rainbow-border {
			0% {
				border-color: red;
			}

			14% {
				border-color: orange;
			}

			28% {
				border-color: yellow;
			}

			42% {
				border-color: green;
			}

			57% {
				border-color: blue;
			}

			71% {
				border-color: indigo;
			}

			85% {
				border-color: violet;
			}

			100% {
				border-color: red;
			}
		}

	</style>
</head>
